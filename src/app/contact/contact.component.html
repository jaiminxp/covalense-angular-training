<div fxFlex class="pagecontainer">
  <h3>Location Information</h3>
  <div fxLayout="column" fxLayout.gt-sm="row">
    <div fxFlex="50" fxFlexOffset="20px">
      <h4>Our Address</h4>
      <address>
        121, Clear Water Bay Road<br />
        Clear Water Bay, Kowloon<br />
        HONG KONG<br />
        <i class="fa fa-phone"></i>: +852 1234 5678<br />
        <i class="fa fa-fax"></i>: +852 8765 4321<br />
        <i class="fa fa-envelope"></i>:
        <a href="mailto:myrestaurant@food.net">myrestaurant@food.net</a>
      </address>
      <p></p>
      <div>
        <a mat-raised-button href="tel:+85212345678"
          ><i class="fa fa-phone"></i> Call</a
        >
        <a mat-raised-button><i class="fa fa-skype"></i> Skype</a>
        <a mat-raised-button href="mailto:myrestaurant@food.net"
          ><i class="fa fa-envelope-o"></i> Email</a
        >
      </div>
    </div>
    <div fxFlex="40">
      <h4>Map of our Location</h4>
    </div>
  </div>
  <hr />
  <h1>Feedback Form</h1>
  <form novalidate [formGroup]="feedbackForm">
    <input
      formControlName="firstname"
      type="text"
      placeholder="First name"
      name="firstname"
    />
    <input
      formControlName="lastname"
      type="text"
      placeholder="Last name"
      name="lastname"
    />
    <input
      formControlName="telnum"
      type="tel"
      placeholder="Telephone Number"
      name="telnum"
    />
    <input
      formControlName="email"
      type="email"
      placeholder="Email"
      name="email"
    />
    <label for="agree">Should we contact you</label>
    <input id="agree" formControlName="agree" type="checkbox" name="agree" />
  </form>
</div>
