<div class="container" fxLayout="column" fxLayoutGap="10px" *ngIf="dishes">
  <mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile
      *ngFor="let dish of dishes"
      [routerLink]="['/dishdetail', dish.id]"
    >
      <img
        height="200px"
        src="{{ dish.image }}"
        alt="{{ dish.name }}"
        srcset=""
      />
      <mat-grid-tile-footer>
        <h1>{{ dish.name | uppercase }}</h1>
      </mat-grid-tile-footer>
    </mat-grid-tile>
  </mat-grid-list>
</div>

<div [hidden]="dishes">
  <mat-spinner></mat-spinner>
  <h1>Loading menu...</h1>
</div>
