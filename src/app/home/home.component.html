<div
  class="container"
  fxLayout="row"
  fxLayout.sm="column"
  fxLayout.xs="column"
  fxLayoutAlign.gt-md="space-around center"
  fxLayoutGap="10px"
>
  <mat-card *ngIf="dish" fxFlex>
    <mat-card-header>
      <mat-card-title>{{ dish.name }}</mat-card-title>
    </mat-card-header>
    <img
      src="{{ BaseURL + dish.image }}"
      alt="{{ dish.name }}"
      height="400px"
    />
    <mat-card-content>
      <p>{{ dish.description }}</p>
    </mat-card-content>
  </mat-card>

  <div [hidden]="dish || errMsg">
    <mat-spinner></mat-spinner>
    <h4>Loading featured dish...</h4>
  </div>

  <div *ngIf="errMsg" fxFlex>
    <h2>Error</h2>
    <h4>{{ errMsg }}</h4>
  </div>

  <mat-card *ngIf="promotion" fxFlex>
    <mat-card-header>
      <mat-card-title>{{ promotion.name }}</mat-card-title>
    </mat-card-header>
    <img
      src="{{ promotion.image }}"
      alt="{{ promotion.name }}"
      height="400px"
    />
    <mat-card-content>
      <p>{{ promotion.description }}</p>
    </mat-card-content>
  </mat-card>

  <mat-card *ngIf="leader" fxFlex>
    <mat-card-header>
      <mat-card-title>{{ leader.name }}</mat-card-title>
    </mat-card-header>
    <img src="{{ leader.image }}" alt="{{ leader.name }}" height="400px" />
    <mat-card-content>
      <p>{{ leader.description }}</p>
    </mat-card-content>
  </mat-card>
</div>
