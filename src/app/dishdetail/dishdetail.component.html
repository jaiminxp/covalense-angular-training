<div
  class="container"
  fxLayout="row"
  fxLayout.sm="column"
  fxLayout.xs="column"
  fxLayoutAlign.gt-md="space-around center"
  fxLayoutGap="10px"
  fxLayoutGap.xs="0"
  *ngIf="dish"
>
  <div fxFlex="40">
    <h1>Dish Details</h1>
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ dish.name | uppercase }}</mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{ dish.image }}" alt="{{ dish.name }}" />
      <mat-card-content>
        <p>{{ dish.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="goBack()">BACK</button>
        <button mat-button [routerLink]="['/dishdetail', prev]">
          PREVIOUS
        </button>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
        <button mat-button [routerLink]="['/dishdetail', next]">NEXT</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="40">
    <h1>Comments</h1>
    <mat-list>
      <mat-list-item *ngFor="let cmt of dish.comments">
        <span mat-line>{{ cmt.comment }}</span>
        <span mat-line>{{ cmt.rating }} stars</span>
        <span mat-line>-- {{ cmt.author }} {{ cmt.date | date }}</span>
      </mat-list-item>
    </mat-list>
  </div>
</div>
