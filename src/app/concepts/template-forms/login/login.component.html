<h1>Template Driven Forms</h1>
<p>{{ user | json }}</p>
<form (ngSubmit)="onSubmit()" novalidate #loginForm="ngForm">
  <p>
    <input
      [(ngModel)]="user.username"
      placeholder="Username"
      type="text"
      name="username"
      #username="ngModel"
      required
    />
    <span class="error" *ngIf="username.errors?.['required']"
      >Username is required</span
    >
  </p>
  <p>
    <input
      [(ngModel)]="user.password"
      placeholder="Password"
      type="password"
      name="password"
      #password="ngModel"
      required
    />
    <span class="error" *ngIf="password.errors?.['required']"
      >Password is required</span
    >
  </p>
  <p>
    <label for="remember">Remember Me</label>
    <input
      [(ngModel)]="user.remember"
      type="checkbox"
      name="remember"
      id="remember"
    />
  </p>
  <button type="submit" [disabled]="loginForm.form.invalid">Login</button>
</form>
